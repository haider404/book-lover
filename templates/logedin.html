{% extends "layout.html" %}
{% block heading %}
<style>
.center{
  text-align: center;
  padding: 70px 0;
  font-family: "Lucida Console", Courier, monospace;
}
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}
.button a:link, a:visited {
  	color: white;
  	text-align: center;
  	text-decoration: none;
  	display: inline-block;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
{% endblock %}

{% block body %}
<div class="center">
  <h1 class="mono">
	 Hello, {{ name }}
	<p>{{ massege }}.Click Search  to serach books</p>
  </h1>
  <button class="button" style="vertical-align:middle"><span><a href="{{ url_for('searchbooks') }}">Search</a></span></button>	
 </div>   
{% endblock %}
