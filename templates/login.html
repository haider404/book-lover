{% extends "layout.html" %}

{% block heading %}
	<h1>LOGIN HERE</h1>
{% endblock %}

{% block body %}
   <form action="{{url_for('loged_in')}}"  method="post">	
       <div class="form-group">
        <label>NAME</label>   	
	   	<input class="form-control mb-2 mr-sm-2"    type="text" name="name" placeholder="your name">
	   </div>
	   <div class="form-group">
	    <label>PASSWORD</label>	
	   	<input class="form-control mb-2 mr-sm-2"    type="password" name="password" placeholder="password">
	   </div>  
	   <div class="form-group">
	     <button class="btn btn-primary">Submit</button>
	    </div>  		
   	
   </form> 
{% endblock %}
